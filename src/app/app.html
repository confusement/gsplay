<div class='main' (window:keydown)="onKeyDown($event)" (window:resize)="onResize($event)">
    <canvas id="canvas" #canvas></canvas>
    <mat-toolbar mat-color='black' id="menu" [@hideMenu]="ishud ? 'open' : 'closed'">
        
        <mat-tab-group [selectedIndex]="tabSelected" (selectedTabChange)="tabChanged($event)">
            <mat-tab label="First">
            </mat-tab>
            <mat-tab label="Second">
            </mat-tab>
            <mat-tab label="Third">
            </mat-tab>
        </mat-tab-group>
        
        <span class="titleText">gsplay - Untitled</span>
        <div id="menubar">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button (click)="load()">Load</button>
            <button mat-raised-button (click)="generate()">Generate Default</button>
        </div>

    </mat-toolbar>
    <div class='workingarea'>
        <div *ngIf="tabSelected==0" id='innerdiv' [@fadeEditor]="ishud ? 'open' : 'closed'">
            <div class="ngx-codemirror">
                <ngx-codemirror
                    [options]="options"
                    [ngModel]="prog1"
                    [autoFocus]="true"
                    (ngModelChange)="handleChange($event,1)"
                ></ngx-codemirror>
                </div>
            <textarea class="error1" readonly>Everything good here yoooooo</textarea>
        </div>
        <div *ngIf="tabSelected==1" id='innerdiv' [@fadeEditor]="ishud ? 'open' : 'closed'">
            <div class="ngx-codemirror">
                <ngx-codemirror
                    [options]="options"
                    [ngModel]="prog2"
                    [autoFocus]="true"
                    (ngModelChange)="handleChange($event,2)"
                ></ngx-codemirror>
                </div>
            <textarea  class="error1" readonly>Everything good here too yoooooo</textarea>
        </div>
        <div *ngIf="tabSelected==2" id='innerdiv' [@fadeEditor]="ishud ? 'open' : 'closed'">
            <div id="configBox">
                <div id="infobox">
                    <mat-card style="height: 90%;padding: 0;">
                        <mat-card-subtitle style="padding-top: 20px;">Texture Settings</mat-card-subtitle>
                        <mat-card-content>
                            <mat-grid-list cols="4" rowHeight="2:1">
                                <mat-grid-tile>1</mat-grid-tile>
                                <mat-grid-tile>2</mat-grid-tile>
                                <mat-grid-tile>3</mat-grid-tile>
                                <mat-grid-tile>4</mat-grid-tile>
                                <mat-grid-tile>5</mat-grid-tile>
                                <mat-grid-tile>6</mat-grid-tile>
                                <mat-grid-tile>7</mat-grid-tile>
                                <mat-grid-tile>8</mat-grid-tile>
                            </mat-grid-list>
                        </mat-card-content>
                    </mat-card>  
                </div>
                <div id="isettings">
                    <mat-card>
                        <mat-card-subtitle>Renderer Settings</mat-card-subtitle>
                        <mat-card-content>
                            <span class=".mat-small">Render resolution</span>
                            <mat-slider color="primary" thumbLabel [displayWith]="formatLabel" tickInterval="25" step="25" min="25" max="100" [(ngModel)] = "resFactor"></mat-slider>
                            <span>{{resFactor}}%</span>
                            <br>
                            <span class=".mat-small">Uniform Labels</span>
                            <mat-form-field appearance="fill">
                                <mat-label>select program name</mat-label>
                                <mat-select [(ngModel)]="uniformType" name="uniformLabels">
                                  <mat-option *ngFor="let label of uniformLabels" [value]="label">
                                    {{label}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
    
                        </mat-card-content>
                    </mat-card>
                    <mat-card>
                        <mat-card-subtitle>Editor Settings</mat-card-subtitle>
                        <mat-card-content>
                        </mat-card-content>
                    </mat-card> 
                    <mat-card>
                        <mat-card-content>
                            <button mat-raised-button color="primary" (click)="save()">Apply Changes</button>
                        </mat-card-content>
                    </mat-card>  
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
