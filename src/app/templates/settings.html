<h1 mat-dialog-title>GsPlay Editor</h1>
<div mat-dialog-content>
  <mat-card>
    <mat-card-title>What is this</mat-card-title>
    <mat-card-content>
      <div>Hi, Here is what to do follow these steps</div>
      <div>Never gonna give you up</div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Shaders Presets</mat-card-title>
    <mat-card-content id="presetList">
      <div class="preset_blocks">
        <div style="text-align: center;font-size: large;">Main Buffer</div>
        <mat-selection-list [multiple]="false" #pre1>
          <mat-list-option *ngFor="let p of preset1" (click)="setProg1(p.code)">
            {{p.name}}
            <span style="font-size: smaller;">{{p.desc}}</span>
          </mat-list-option>
        </mat-selection-list>   
      </div>

      <div class="preset_blocks">
        <div style="text-align: center;font-size: large;">Buffer 1</div>
        <mat-selection-list [multiple]="false" #pre2>
          <mat-list-option *ngFor="let p of preset2" (click)="setProg2(p.code)">
            {{p.name}}
            <span style="font-size: smaller;">{{p.desc}}</span>
          </mat-list-option>
        </mat-selection-list>   
      </div> 

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Renderer Settings</mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Res Scale {{data.resolutionScale}}</mat-label>
        <input matInput placeholder="Range in (0,1)" type="number" min="0.1" max="1.0" step="0.1" [(ngModel)]="data.resolutionScale">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Texture Settings</mat-card-title>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>iChannel0</mat-grid-tile>
        <mat-grid-tile>iChannel1</mat-grid-tile>
        <mat-grid-tile>iChannel2</mat-grid-tile>
        <mat-grid-tile>iChannel3</mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close Without Updating</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update Config</button>
</div>
