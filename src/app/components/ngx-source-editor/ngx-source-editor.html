<div class="contain">
    <div class="labels" [innerHTML]="labels" #label (scroll)="code.scrollTop = label.scrollTop"></div>
    <div class="code"  
    contenteditable="True"
    (paste)="onPaste($event)" 
    #code
    (scroll)="label.scrollTop = code.scrollTop"
    (keydown)="onKeydown($event)"
    (input) = "onInput($event)"
    ></div>   
</div>
